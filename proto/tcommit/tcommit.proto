syntax = "proto3";

package degitx.tcommit;

option go_package = "cqfn.org/degitx/proto/go/tcommitpb";


// TxID is unique identifier of the transacion
message TxID {
  string TxID = 1;
}


// Vote of RM
message Vote {
  bytes Vote = 1;
}


// Meta is an optional additional transaction metadata that could be sent by RM
// and used by TM.
message Meta {
  bytes Meta = 1;
}

// Votes is a map of votes by node
message Votes {
  map<uint32, Vote> Votes =1;
}

